<!-- Themes Page Container -->
<div
  class="min-h-screen"
  [class.bg-gray-50]="!isActiveTab('binder-design')"
  [class.binder-design-bg]="isActiveTab('binder-design')"
>
  <!-- Content Section -->
  <div class="w-4/5 mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Tab Content -->
    <!-- Binder Design Tab -->
    @if (isActiveTab('binder-design')) {
    <div>
      <app-binder-design></app-binder-design>
    </div>
    }

    <!-- Dynamic Tabs (excluding binder-design) -->
    @for (tab of tabs; track tab.id) {
    @if (tab.id !== 'binder-design' && isActiveTab(tab.id)) {
    <div class="space-y-6">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4">
              {{ tab.label }}
              </h2>
            <p class="text-gray-600 mb-6">{{ tab.description }}</p>
            </div>
            </div>
            }
    }
  </div>
</div>
