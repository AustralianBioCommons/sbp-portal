<!-- Login Bar (Top bar for authentication) -->
<div class="login-bar">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-end items-center py-2">
      <!-- User Section (if authenticated) -->
      @if (isAuthenticated$ | async) {
      <div class="flex items-center space-x-3">
        <!-- User Email -->
        <div class="text-sm font-bold">
          {{ (user$ | async)?.email || 'user@example.com' }}
        </div>

        <!-- Profile Button -->
        <button
          (click)="openProfile()"
          class="flex items-center space-x-1 px-3 py-1 rounded-md text-sm text-blue-900 hover:text-blue-800 transition-colors duration-200"
          type="button"
        >
          <ng-icon name="heroUser" class="w-4 h-4"></ng-icon>
          <span>Profile</span>
        </button>

        <!-- Logout Button -->
        <button
          (click)="logout()"
          class="flex items-center space-x-1 px-3 py-1 rounded-md text-sm text-blue-900 hover:text-blue-800 transition-colors duration-200"
          type="button"
        >
          <ng-icon name="heroArrowRightOnRectangle" class="w-4 h-4"></ng-icon>
          <span>Log out</span>
        </button>
      </div>
      } @else {
      <div>
        <button
          type="button"
          data-testid="login-button"
          (click)="login()"
          class="flex items-center space-x-2 text-sm font-semibold text-blue-900 bg-transparent px-4 py-1 rounded-md hover:text-blue-600 transition-colors duration-200"
        >
          <ng-icon name="heroUser" class="w-4 h-4"></ng-icon>
          <span>Log in</span>
        </button>
      </div>
      }
    </div>
  </div>
</div>
