<div
  class="fixed right-4 top-4 z-50 flex max-w-md items-center gap-2 rounded-md p-4 shadow"
  [class]="type() === 'success' ? 'bg-green-50 border-success' : 'bg-red-50 border-error'"
  [class.pr-8]="!dismissible()"
>
  <!-- Icon -->
  @if (type() === "success") {
  <!-- Success icon (checkmark circle) -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="size-5 text-success"
  >
    <path
      fill-rule="evenodd"
      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
      clip-rule="evenodd"
    />
  </svg>
  } @else {
  <!-- Error icon (X circle) -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="size-5 text-error"
  >
    <path
      fill-rule="evenodd"
      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
      clip-rule="evenodd"
    />
  </svg>
  }

  <!-- Content -->
  <div
    class="text-md flex-1"
    [class]="type() === 'success' ? 'text-success' : 'text-error'"
  >
    {{ message() }}
  </div>

  @if (dismissible()) {
  <!-- Dismiss button -->
  <button
    (click)="onDismiss()"
    aria-label="close"
    class="flex-shrink-0 rounded-md p-1 focus-visible:outline-none focus-visible:ring-2"
    [class]="
      type() === 'success'
        ? 'text-success hover:bg-green-100 focus-visible:ring-success'
        : 'text-error hover:bg-red-100 focus-visible:ring-error'
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18 18 6M6 6l12 12"
      />
    </svg>
  </button>
  }
</div>
