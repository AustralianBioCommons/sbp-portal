<app-navbar></app-navbar>

<!-- Theme Tabs Navigation (only show on /themes route) -->
<div *ngIf="showTabs()" class="w-full bg-white border-b border-gray-200">
  <div class="w-4/5 mx-auto px-4 sm:px-6 lg:px-8">
    <nav class="-mb-px flex justify-center space-x-8" aria-label="Tabs">
      <button
        *ngFor="let tab of tabs"
        (click)="selectTab(tab.id)"
        [class]="
          isActiveTab(tab.id)
            ? 'text-biocommons-primary border-b-2 border-biocommons-primary'
            : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'
        "
        class="whitespace-nowrap py-4 px-1 font-medium text-sm transition-colors duration-200"
        type="button"
      >
        {{ tab.label }}
      </button>
    </nav>
  </div>
</div>
