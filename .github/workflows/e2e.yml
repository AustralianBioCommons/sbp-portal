name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --silent

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Serve dist and run Playwright
        run: |
          # start a static server in background and wait for it to accept connections
          npx http-server ./dist -p 4200 --silent &
          npx wait-on http://127.0.0.1:4200 --timeout 30000
          # run playwright tests once the server is ready
          npx playwright test --project=chromium --reporter=list,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
